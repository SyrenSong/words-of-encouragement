<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>repl.it</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <section class="container">
    <div class="row">
      <div class="col"></div>
      <img src="img/logo.png" alt="A logo for encouraginf words" class="col-8">
      <div class="col"></div>
    </div>
    <div class="row">
      <p class="col-sm">Hi, its nice to meet you. What should we call you?</p>
      <input type="text" class="col-sm" placeholder="name" id="name">
    </div>
    <div class="row">
      <p class="col sm">What words of encouragement do you need to hear to lift your spirits?</p>
      <textarea name="" id="encouragement" class="col-sm" placeholder="Words of Encouragement"></textarea>
    </div>
    <div class="row">
      <p class="col sm">P.S. is there an extra message you need to hear?</p>
      <textarea name="" id="post-script" class="col-sm" placeholder="PS"></textarea>
    </div>
    <div class="row">
      <div class="col"></div>
      <button onclick="encourage()" class="col-8 btn btn-primary">Hear It!</button>
      <div class="col"></div>
    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
